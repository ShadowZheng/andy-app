# 启用unitils所需模块
unitils.modules=database,dbunit,hibernate,spring

# 配置数据库连接
database.driver=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/azheng?userUnicode=true&characterEncoding=UTF-8
database.dialect=mysql
database.username=root
database.password=root
database.schemaNames=azheng

# 配置数据库维护策略
updateDataBaseSchema.enabled=true

# 配置数据库表创建策略
dbMaintainer.autoCreateExecutedScriptsTable=true
#dbMaintainer.script.locations=

# 配置数据集工厂
DbUnitModule.DataSet.factory.default=com.felab.test.dataset.excel.MutiSchemaXlsDataSetFactory
DbUnitModule.ExpectedDataSet.factory.default=com.felab.test.dataset.excel.MutiSchemaXlsDataSetFactory